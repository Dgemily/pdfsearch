name: Build PDF Search App

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:  # Permet de déclencher manuellement le workflow

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install pillow
        pip install -r requirements.txt
        
    - name: Build macOS application
      run: |
        pyinstaller --onefile --windowed --name=SearchPDF --icon=pdfsearch.ico pdfsearch.py
        
    - name: Create DMG (macOS disk image)
      run: |
        # Vérifier si l'application existe
        if [ -d "dist/SearchPDF.app" ]; then
          # Créer un dossier pour l'application
          mkdir -p dist/dmg
          mv dist/SearchPDF.app dist/dmg/
          
          # Créer un lien symbolique vers Applications pour faciliter l'installation
          ln -s /Applications dist/dmg/
          
          # Créer l'image disque
          hdiutil create dist/SearchPDF.dmg -srcfolder dist/dmg -ov -volname "Search PDF"
        else
          echo "Warning: dist/SearchPDF.app not found. Skipping DMG creation."
          mkdir -p dist/dmg
        fi
        
    - name: Upload macOS app
      uses: actions/upload-artifact@v4
      with:
        name: macos-app
        path: dist/*.app
        
    - name: Upload macOS DMG
      uses: actions/upload-artifact@v4
      with:
        name: macos-dmg
        path: dist/*.dmg
      if: hashFiles('dist/*.dmg') != ''

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install pillow
        pip install -r requirements.txt
        
    - name: Build Windows executable
      run: |
        pyinstaller --onefile --windowed --name=SearchPDF --icon=pdfsearch.ico pdfsearch.py
        
    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: windows-exe
        path: dist/SearchPDF.exe
